<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body id="body">
    <script>
        try {
            var url = window.location.href.split("?")[1]
            if(url != "undefined" && url != "null") {
                if(url.indexOf('+') >= 0){
                    window.location = "v3/index.html?" + window.location.href.split("?")[1];
                } else {
                    window.location = "v2/index.html?" + window.location.href.split("?")[1];
                }
            } else {
                alert("ERROR: Unable to forward to correct version")
                document.getElementById('body').innerHTML =  "ERROR: Unable to forward to correct version: <br /> URL: " + url;
            }
        } catch(e) {
            alert("ERROR: " + e)
            document.getElementById('body').innerHTML =  "ERROR: Unable to forward to correct version: <br /> URL: " + window.location.href;
        }
    </script>
</body>
