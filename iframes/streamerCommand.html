	<body style="overflow-y: hidden; background-color: #DCE3E2;">
		<table>
			<tr class="light">

			</tr>

			</tr>

				<td><span class="gray">(The bot does not respond since the user is not the broadcaster)</span></td>
			</tr>
			<tr class="light">
				<td><i class="fa fa-video-camera"></i>&nbsp;<span class="red">Broadcaster</span>: <span class="darkBlue">!streamer</span></td>
			</tr>
			<tr class="dark">
				<td><i class="fa fa-exclamation"></i>&nbsp;<span class="red">Bot</span>: <span class="darkBlue">You are the streamer, Broadcaster!</span><br /></td>
			</tr>
