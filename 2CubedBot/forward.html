<!DOCTYPE html>
<html>
	<head>
		<title>Forwarding...</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/loader.css">
		<script src="js/copyright.js"></script>
		<!-- Add pixelarity skeleton for when on mobile -->
	</head>
	
	<body style="background-color: #DCE3E2; color: #666666; text-align: center;">
		<script>
			var url = (window.location.href.split("?"))[1];
			var startup = function() {
			//alert("Started")
				setTimeout(function(){
					if (typeof url === "undefined" || typeof url === "null") {
						alert("Can not forward you to an undefined location!");
					} else {
						var div = document.getElementById('inform');
						div.innerHTML = div.innerHTML + 'Forwarding you now';
						
						(function myLoop (i) {
							setTimeout(function () {   
								div.innerHTML = div.innerHTML + '.'
								if (--i) myLoop(i);     			//  while condition is true decrease i
							}, 75)
						})(3);                        				//  amount of times to run
						
						window.location = url; 						// forward user
					}
				}, 2500)
			}
			startup()
		</script>
		<div id="contact" class="four" style="padding-top: 25%;"> <!--class="fa-spin"--> <!-- MAKE PADDING LESS -->
			<i class="fa fa-spinner fa-3x loader"></i>
			<p><h2>Loading webpage...</h2>
			<h3>Enjoy this spinny thing while you wait</h3>
			<br />
			If the page does not automatically redirect you <a href="" onclick="startup()" target="_parent">click here</a> (might take a second to forward)</p>
			<p id="inform"></p>
		</div>

	</body>
</html>
