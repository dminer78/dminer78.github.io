<!DOCTYPE html>
<!-- 
	Color scheme by bootstrap
	getbootstrap.com @getbootstrap
-->

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/code.css">
	</head>
	
	<body style="overflow-y: hidden; background-color: #DCE3E2;">
		<table>
			<tr class="light">
				<td><i class="fa fa-video-camera"></i>&nbsp;<span class="red">Broadcaster</span>: <span class="darkBlue">!command add</span> <span class="darkBlue">Hello</span> <span class="orange">[user]</span><span class="darkBlue">! How are you today?</span></td>
			</tr>
			<tr class="dark">
				<td><i class="fa fa-exclamation"></i>&nbsp;<span class="red">Bot</span>: <span class="darkBlue">Command 'Hello' added</span></td>
			</tr>
			<tr class="light">
				<td><i class="fa fa-user"></i>&nbsp;<span class="red">User</span>: <span class="darkBlue">Hello</span></td>
			</tr>
			<tr class="dark">
				<td><i class="fa fa-exclamation"></i>&nbsp;<span class="red">Bot</span>: <span class="darkBlue">Hello User! How are you today?</span></td>
			</tr>
			<tr class="light">
				<td><i class="fa fa-user-plus"></i>&nbsp;<span class="red">Mod</span>: <span class="darkBlue">hello</span></td>
			</tr>
			<tr class="dark">
				<td><span class="gray">(Commands are <em style="text-decoration: underline;">case sensitive</em>! You must say 'Hello' to run the command.)</span></td>
			</tr>
		</table>
	</body>
</html>
